<div (click)="openProductURL()">
  <ion-img *ngIf="wish.imageUrl" [src]="wish.imageUrl"></ion-img>
  <img *ngIf="!wish.imageUrl" src="assets/images/wish-list-placeholder.png">
</div>
<div class="wish-description">
  <div id="wish-name">{{ wish.name }}</div>
  <div id="wish-date">{{ wish.price | currency }}</div>
  <ion-button class="give-button" *ngIf="!wish.bought && !wish.reservedByFriend" expand="block" fill="outline" color="tertiary" (click)="reserve(true)">
      SCHENKEN
  </ion-button>
  <ion-button class="give-button" *ngIf="wish.bought && !wish.reservedByFriend" expand="block" color="tertiary" (click)="reserve(false)">
    NICHT MEHR SCHENKEN
  </ion-button>
</div>
