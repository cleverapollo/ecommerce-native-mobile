<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar defaultHref="/secure/creator-search"></app-nav-toolbar>
</ion-header>

<ion-content>
  <app-creator [account]="account"></app-creator>

  <ion-grid class="wantic-container">
    <ion-row>
      <ion-col *ngFor="let productList of productLists; let i = index;" size="6" (click)="selectProductList(productList)">
        <div class="product-list-container">
          <app-product-list [productList]="productList"></app-product-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
