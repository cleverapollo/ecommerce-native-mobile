<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/home']" routerDirection="back">
        <ion-icon slot="icon-only" name="logo-angular"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/wish-search']">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-text-center wantic-page-header">Wunsch hinzufügen</h1>
  </ion-text>

  <div class="image-container">
    <ion-img [src]="wish.imageUrl"></ion-img>
  </div>

  <form [formGroup]="form" style="margin-left: 20px; margin-right: 20px;">

    <!--wish list id-->
    <div>
      <ion-item lines="none">
        <ion-label>Wähle eine Wunschliste aus</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-select formControlName="wishListId" placeholder="Wunschliste auswählen" [compareWith]="compareWithFn">
          <ion-select-option *ngFor="let option of wishListSelectOptions">
            {{ option.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>


    <!--name-->
    <div>
      <ion-item lines="none">
        <ion-label>Name</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-textarea formControlName="name"></ion-textarea>
      </ion-item>
    </div>

    <!--price-->
    <div>
      <ion-item lines="none">
        <ion-label>Preis</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-input type="text" formControlName="price"></ion-input>
      </ion-item>
    </div>
  </form>

  <ion-button (click)="saveWish()" style="margin-left: 20px; margin-right: 20px;" color="primary" expand="block" [disabled]="!form.valid">
    WUNSCH SPEICHERN
  </ion-button>

</ion-content>
