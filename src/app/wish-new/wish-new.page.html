<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-button fill="clear" style="margin-right: 5px;" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
    <ion-text>
      <h1 class="ion-text-center wantic-page-header">Wunsch hinzufügen</h1>
    </ion-text>
  </ion-item>

  <div class="image-container">
    <ion-img *ngIf="wish.imageUrl" [src]="wish.imageUrl"></ion-img>
  </div>

  <form [formGroup]="form">

    <!--wish list id-->
    <ion-item lines="none">
      <ion-label position="stacked">Wähle eine Wunschliste aus</ion-label>
      <ion-select formControlName="wishListId" placeholder="Wunschliste auswählen">
        <ion-select-option *ngFor="let option of wishListSelectOptions" [value]="option.id">
          {{ option.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <app-validation-messages [control]="form.get('wishListId')" [validationMessages]="validationMessages.wishListId"></app-validation-messages>

    <!--name-->
    <ion-item lines="none">
      <ion-label position="stacked">Name</ion-label>
      <ion-textarea formControlName="name"></ion-textarea>
    </ion-item>
    <app-validation-messages [control]="form.get('name')" [validationMessages]="validationMessages.name"></app-validation-messages>

    <!--price-->
    <ion-item lines="none">
      <ion-label position="stacked">Preis</ion-label>
      <ion-input type="text" formControlName="price"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('price')" [validationMessages]="validationMessages.price"></app-validation-messages>

  </form>

  <ion-button *ngIf="form" class="wantic-save-button" (click)="saveWish()" color="primary" expand="block" [disabled]="!form.valid">
    WUNSCH SPEICHERN
  </ion-button>

</ion-content>
