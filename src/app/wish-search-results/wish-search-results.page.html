<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="wantic-page-header ion-text-center">Wunsch ausw채hlen</h1>

  <form *ngIf="searchByUrlForm" [formGroup]="searchByUrlForm" (ngSubmit)="searchByUrl()">
    <ion-item lines="none">
      <ion-input type="url" inputmode="url" enterkeyhint="search" placeholder="z.B. www.zalando.de/fj채llr채venk책" formControlName="url"></ion-input>
    </ion-item>
  </form>

  <ion-grid class="ion-center" *ngIf="!loading">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let result of results;">
              <app-search-result [wish]="result" (onSelectWish)="updateValue($event)"></app-search-result>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-center" *ngIf="loading">
    <ion-row class="ion-justify-content-center">
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
