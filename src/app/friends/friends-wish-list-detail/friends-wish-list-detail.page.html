<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> 

  <section class="ion-text-center wish-list-detail-container" *ngIf="wishList"> 
    <app-owners-info [owners]="wishList.owners"></app-owners-info>
    <div class="details">
      <p class="wish-list-owner-names">{{ wishList.owners | ownerNames }}</p>
      <p class="wish-list-name">{{ wishList.name }}</p>
      <p class="wish-list-date">{{  wishList.date ? (wishList.date | date) : 'noch kein Datum festgelegt' }}</p>
    </div>
    <ion-button class="wantic-save-button leave-wish-list" fill="outline" color="light" (click)="showDeleteAlert()" id="leave-wish-list-button">WUNSCHLISTE VERLASSEN</ion-button>
  </section>
 
  <div class="divide"></div>

   <ion-grid *ngIf="wishList">
     <ion-row>
       <ion-col size="6" *ngFor="let wish of wishList.wishes">
         <app-friends-wish [wish]="wish" (onWishPurchased)="updateWish($event)"></app-friends-wish>
       </ion-col>
     </ion-row>
   </ion-grid>
 </ion-content>
