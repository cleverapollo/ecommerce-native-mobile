<ion-grid>

  <ion-row *ngIf="wishList.owners?.length === 1" class="user-initials-container">
    <ion-col class="centered-user-initials user-initials-overlay">
      <app-user-initials [firstName]="wishList.owners[0].firstName" [lastName]="wishList.owners[0].lastName"></app-user-initials>
    </ion-col>
  </ion-row>

  <ion-row class="wish-images-container-top">
    <ion-col size="6" class="wish-image-container wish-one">
      <app-wish-image *ngIf="wishList.wishes.length > 0" [src]="wishList.wishes[0].imageUrl" [alt]="wishList.wishes[0].name"></app-wish-image>
    </ion-col>
    <ion-col size="6" class="wish-image-container">
      <app-wish-image *ngIf="wishList.wishes.length > 1" [src]="wishList.wishes[1].imageUrl" [alt]="wishList.wishes[1].name"></app-wish-image>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" class="wish-image-container wish-three">
      <app-wish-image *ngIf="wishList.wishes.length > 2" [src]="wishList.wishes[2].imageUrl" [alt]="wishList.wishes[2].name"></app-wish-image>
    </ion-col>
    <ion-col size="6" class="wish-image-container">
      <app-wish-image *ngIf="wishList.wishes.length > 3" [src]="wishList.wishes[3].imageUrl" [alt]="wishList.wishes[3].name"></app-wish-image>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="wish-list-description">
  <div class="friend-name">{{ wishList.owners | ownerNames }}</div>
  <div class="wish-list-name">{{ wishList.name }}</div>
  <div class="wish-list-date">{{ date }}</div>
</div>
