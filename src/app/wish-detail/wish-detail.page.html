<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="ion-text-center wish-list-detail-container">
    <!---->
      <!--0-->
      <ion-avatar class="creator-image standalone" *ngIf="!wishList.ownerProfileImageUrls || !wishList.ownerProfileImageUrls.length">
       <img  src="assets/images/avatar-placeholder-small.svg">
     </ion-avatar>

     <!--1-->
     <ion-avatar class="creator-image standalone" *ngIf="wishList.ownerProfileImageUrls && wishList.ownerProfileImageUrls.length == 1">
       <img *ngIf="wishList.ownerProfileImageUrls[0]" [src]="wishList.ownerProfileImageUrls[0] | cacheImage | async">
     </ion-avatar>

     <!--2-->
     <ion-avatar class="creator-image first" *ngIf="wishList.ownerProfileImageUrls && wishList.ownerProfileImageUrls.length == 2">
       <img *ngIf="wishList.ownerProfileImageUrls[0]" [src]="wishList.ownerProfileImageUrls[0] | cacheImage | async">
     </ion-avatar>
     <ion-avatar class="creator-image last" *ngIf="wishList.ownerProfileImageUrls && wishList.ownerProfileImageUrls.length == 2">
       <img *ngIf="wishList.ownerProfileImageUrls[1]" [src]="wishList.ownerProfileImageUrls[1] | cacheImage | async">
     </ion-avatar>
     <!---->
   <div class="details">
     <h1 class="wish-list-name">{{ wishList.name }}</h1>
     <p class="wish-list-date">{{  wishList.date ? (wishList.date | date) : 'noch kein Datum festgelegt' }}</p>
   </div>
   <div class="friends-images" *ngIf="wishList.members && wishList.members.length">
     <ion-avatar *ngFor="let member of wishList.members">
       <img [src]="member.profileImageUrl ? (member.profileImageUrl | cacheImage | async) : 'assets/images/avatar-placeholder-small.svg'">
     </ion-avatar>
   </div>
 </section>

  <ion-card>
    <img *ngIf="wish.imageUrl" [src]="wish.imageUrl">
    <img class="placeholder" *ngIf="!wish.imageUrl" src="assets/images/wish-list-placeholder.svg">
    <ion-card-content>
      <ion-row>
        <ion-col size="10" class="no-padding-bottom">
          <div class="wish-name">{{ wish.name }}</div>
          <div class="wish-price">{{ wish.price }}</div>
        </ion-col>
        <ion-col size="2">
          <ion-button fill="clear" class="ion-text-right" [routerLink]="['../wish-edit']">
            <ion-icon slot="icon-only" src="assets/icon/pencil.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-button class="wantic-save-button" color="primary" expand="block" (click)="openProductURL()">
    WEBSEITE BESUCHEN
  </ion-button>
</ion-content>
