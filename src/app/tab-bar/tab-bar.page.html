<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button [tab]="tabHome" (click)="onTabButtonClicked(tabHome)">
      <ion-icon class="icon-home" src="assets/icon/tab-icon-home.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="wish-search" (click)="onTabButtonClicked('wish-search')">
      <ion-icon class="icon-add" src="assets/icon/tab-icon-add.svg" ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="friends-home" (click)="onTabButtonClicked('friends-home')" *ngIf="!isCreatorAccountActive">
      <ion-icon class="icon-friends" src="assets/icon/tab-icon-friends.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="menu" (click)="onTabButtonClicked('menu')">
      <ion-icon class="icon-burger-menu" src="assets/icon/tab-icon-burger-menu.svg"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
