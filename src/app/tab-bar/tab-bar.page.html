<ion-tabs>
  <ion-tab-bar slot="bottom" [ngClass]="{ 'border-purple': isCreatorAccountActive }">
    <!--default-->
    <ng-container *ngIf="!isCreatorAccountActive">
      <ion-tab-button tab="home" (click)="onTabButtonClicked('home')" class="color-orange">
        <ion-icon class="icon-home" src="assets/icon/tab-icon-home.svg"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="wish-search" (click)="onTabButtonClicked('wish-search')" class="color-orange">
        <ion-icon class="icon-add" src="assets/icon/tab-icon-add.svg" ></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="friends-home" (click)="onTabButtonClicked('friends-home')" class="color-orange">
        <ion-icon class="icon-friends" src="assets/icon/tab-icon-friends.svg"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="creator-search" (click)="onTabButtonClicked('creator-search')" class="color-orange">
        <ion-icon class="icon-creator-search" src="assets/icon/tab-icon-creator-search.svg"></ion-icon>
      </ion-tab-button>
    </ng-container>
    <!--creator-->
    <ng-container *ngIf="isCreatorAccountActive">
      <ion-tab-button tab="product-lists" (click)="onTabButtonClicked('product-lists')" class="color-purple">
        <ion-icon class="icon-home" src="assets/icon/tab-icon-home.svg"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="product-search" (click)="onTabButtonClicked('product-search')" class="color-purple">
        <ion-icon class="icon-add" src="assets/icon/tab-icon-add.svg" ></ion-icon>
      </ion-tab-button>
    </ng-container>
    <!--shared-->
    <ion-tab-button tab="menu" (click)="onTabButtonClicked('menu')" [ngClass]="{ 'color-orange': !isCreatorAccountActive, 'color-purple': isCreatorAccountActive }">
      <ion-icon class="icon-burger-menu" src="assets/icon/tab-icon-burger-menu.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
