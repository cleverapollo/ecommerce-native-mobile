<ion-header>
  <ion-toolbar class="wantic-toolbar">
    <ion-buttons slot="start">
      <ion-button size="large" class="wantic-logo"  [routerLink]="['/home']" routerDirection="back">
        <img src="assets/icon/wantic-logo-active.svg">
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <img src="assets/icon/friends-wish-lists.svg">
      </ion-button>
      <ion-button [routerLink]="['/wish-search']">
        <ion-icon slot="icon-only" src="assets/icon/search-icon.svg"></ion-icon>
      </ion-button>
      <ion-menu-button>
        <img src="assets/icon/burger-menu.svg">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item lines="none">
    <ion-button fill="clear" style="margin-right: 5px;" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
      <ion-avatar class="creator-image">
        <img *ngIf="!wishList.creatorProfileImageUrl" style="border: 3px solid #ff704f;" src="assets/images/avatar-placeholder.jpg">
        <img *ngIf="wishList.creatorProfileImageUrl" style="border: 3px solid #ff704f;" [src]="wishList.creatorProfileImageUrl | secure | async">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h1>{{ wishList.name }}</h1>
        <p>{{ wishList.date | date }}</p>
      </ion-label>
      <ion-button fill="clear" [routerLink]="['/wish-list-edit']">
        <ion-icon slot="icon-only" src="assets/icon/pencil.svg" [routerLink]="['/wish-list-edit']"></ion-icon>
      </ion-button>
  </ion-item>

  <div class="friends-images" *ngIf="wishList.members">
    <img *ngFor="let member of wishList.members" [src]="member.profileImageUrl ? (member.profileImageUrl | secure | async) : 'assets/images/avatar-placeholder.jpg'">
  </div>

  <ion-button [routerLink]="['/wish-search']" id="button-add-wish" fill="clear" expand="full" >
    <ion-icon slot="start" name="add"></ion-icon>
    Wunsch hinzuf√ºgen
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col (click)="selectWish(wish)" class="column-wishes" size="6" *ngFor="let wish of wishList.wishes">
        <app-wish [wish]="wish"></app-wish>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
