<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar (nextButtonClick)="next()" [disableNextButton]="form?.invalid"></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>

  <ion-text>
    <h1 class="wantic-page-header ion-text-center">Wunsch bearbeiten</h1>
  </ion-text>

  <div class="image-container">
    <app-wish-image imgClass="wantic-wish-preview-image" [src]="selectedProduct?.imageUrl" [alt]="selectedProduct?.name"></app-wish-image>
  </div>

  <form *ngIf="form" [formGroup]="form">
    <!--name-->
    <ion-item lines="none">
      <ion-label position="stacked">Name</ion-label>
      <ion-textarea formControlName="name" auto-grow="true" required="true" enterkeyhint="next" (keypress)="setFocusToPriceInputFieldOnEnter($event.keyCode)"></ion-textarea>
    </ion-item>
    <app-validation-messages [control]="form.get('name')" [validationMessages]="validationMessages.name"></app-validation-messages>

    <!--price-->
    <ion-item lines="none">
      <ion-label position="stacked">Preis (in â‚¬)</ion-label>
      <ion-input type="number" inputmode="decimal" min="0" formControlName="price" clearInput="true" required="true" enterkeyhint="done" (keypress)="hideKeyboardOnEnter($event.keyCode)"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('price')" [validationMessages]="validationMessages.price"></app-validation-messages>
  </form>

</ion-content>
