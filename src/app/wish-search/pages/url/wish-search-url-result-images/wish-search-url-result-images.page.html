<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar (onNextButtonClicked)="next($event)" [disableNextButton]="selectedIndex === -1"></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>

  <ion-text>
    <h1 class="wantic-page-header ion-text-center">Bild ausw√§hlen</h1>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products; let i = index;" >
        <div class="ion-text-center image" [ngClass]="{ 'selected-image': selectedIndex === i, 'unselected-image': selectedIndex !== i }" (click)="selectImage(product, i)">
          <img class="wish-search-url-image" [src]="product.imageUrl" [alt]="product.name" loading="lazy" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
