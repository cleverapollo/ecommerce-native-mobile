<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/home']" routerDirection="back">
        <ion-icon slot="icon-only" name="logo-angular"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/wish-search']">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-text-center wantic-page-header">Was w√ºnschst du dir?</h1>
  </ion-text>

  <ion-item lines="none">
    <ion-searchbar [(ngModel)]="keywords" placeholder="toaster"></ion-searchbar>
  </ion-item>

  <ion-grid class="ion-center" *ngIf="!loading && products.length > 0">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let product of products; let i = index" class="search-result">
              <app-search-result [wish]="product" (onSelectWish)="updateValue($event)"></app-search-result>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-center" *ngIf="loading">
    <ion-row class="ion-justify-content-center">
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
      <ion-col size="6"> <ion-skeleton-text animated></ion-skeleton-text></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border *ngIf="devMode">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="search()">Suchen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
