<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section class="ion-text-center wish-list-detail-container">
    <app-owners-info [owners]="wishList.owners"></app-owners-info>
    <div class="details">
      <h1 class="wish-list-name">{{ wishList.name }}</h1>
      <p class="wish-list-date">{{  wishList.date ? (wishList.date | date) : 'noch kein Datum festgelegt' }}</p>
    </div>
    <div class="friends-images" *ngIf="wishList.members && wishList.members.length">
      <ion-avatar *ngFor="let member of wishList.members">
        <img
          [src]="member.profileImageInfo ? (member.profileImageInfo | cacheImage | async) : 'assets/images/avatar-placeholder-small.svg'">
      </ion-avatar>
    </div>
  </section>

  <ion-card>
    <img *ngIf="wish.imageUrl" [src]="wish.imageUrl" (click)="openProductURL()" alt="Produktbild">
    <img class="placeholder" *ngIf="!wish.imageUrl" src="assets/images/wish-list-placeholder.svg" (click)="openProductURL()" alt="Platzhalterbild">
    <ion-card-content>
      <ion-row>
        <ion-col size="10" class="no-padding-bottom">
          <div class="wish-name">{{ wish.name }}</div>
          <div class="wish-price">{{ wish.price }}</div>
        </ion-col>
        <ion-col size="2">
          <ion-button fill="clear" class="ion-text-right" [routerLink]="['../edit']">
            <ion-icon slot="icon-only" src="assets/icon/pencil.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-button class="wantic-save-button" color="primary" expand="block" (click)="openProductURL()">
    WEBSEITE BESUCHEN
  </ion-button>
</ion-content>
