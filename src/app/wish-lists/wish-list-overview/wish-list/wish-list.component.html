<ion-grid [ngClass]="side">
  <ion-row class="wish-images-container-top" >
    <ion-col size="6" class="wish-image-container wish-one">
      <app-wish-image *ngIf="wishList.wishes.length > 0" [src]="wishList.wishes[0].imageUrl" alt="{{ wishList.wishes[0].name }}" [styles]="wishImageStyle"></app-wish-image>
    </ion-col>
    <ion-col size="6" class="wish-image-container">
      <app-wish-image *ngIf="wishList.wishes.length > 1" [src]="wishList.wishes[1].imageUrl" alt="{{ wishList.wishes[1].name }}" [styles]="wishImageStyle"></app-wish-image>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" class="wish-image-container wish-three">
      <app-wish-image *ngIf="wishList.wishes.length > 2" [src]="wishList.wishes[2].imageUrl" alt="{{ wishList.wishes[2].name }}" [styles]="wishImageStyle"></app-wish-image>
    </ion-col>
    <ion-col size="6" class="wish-image-container">
      <app-wish-image *ngIf="wishList.wishes.length > 3" [src]="wishList.wishes[3].imageUrl" alt="{{ wishList.wishes[3].name }}" [styles]="wishImageStyle"></app-wish-image>
    </ion-col>
  </ion-row>

  <ion-row class="wish-list-description">
    <ion-col size="12">
      <div class="wish-list-name truncate-name">{{ wishList.name }}</div>
    </ion-col>
    <ion-col size="12" class="no-padding-top">
      <div class="wish-list-date">{{ wishList.date ? (wishList.date | date) : 'kein Datum festgelegt' }}</div>
    </ion-col>
  </ion-row>
</ion-grid>
