<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar [showBackButton]="false"></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-text>
    <h1 class="wantic-page-header ion-text-center">Meine Wunschlisten</h1>
  </ion-text>
  <ion-grid class="wantic-container">
    <ion-row>
      <ion-col size="6" size-lg="2" class="button-container">
        <ion-grid style="padding: 0">
          <ion-row>
            <ion-col class="add-list-item-button" routerLink="/secure/wish-search" size="12" >
              <app-dashboard-button>
                Wunsch <br>
                hinzufügen
              </app-dashboard-button>
            </ion-col>
            <ion-col class="add-list-button" routerLink="/secure/home/wish-list-new" size="12" >
              <app-dashboard-button>
                Wunschliste <br>
                hinzufügen
              </app-dashboard-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col  [ngClass]="{ 'wish-list-right': i % 2 === 0 , 'wish-list-left': i % 2 === 1, 'wish-list-first': i === 0 }"
                class="wish-list" size="6" size-lg="2"
                *ngFor="let wishList of wishLists; let i = index;"
                (click)="selectWishList(wishList)">
        <app-list [list]="wishList" [index]="i"></app-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
