<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>
  <h1 class="ion-text-center wantic-page-header">{{ title }}</h1>

  <div class="image-container">
    <ion-img *ngIf="wish?.imageUrl" [src]="wish.imageUrl"></ion-img>
  </div>

  <form [formGroup]="form">

    <!--name-->
    <ion-item lines="none">
      <ion-label position="stacked">Name</ion-label>
      <ion-textarea formControlName="name" auto-grow="true" required="true"></ion-textarea>
    </ion-item>
    <app-validation-messages [control]="form.get('name')" [validationMessages]="validationMessages.name"></app-validation-messages>

    <!--note-->
    <ion-item lines="none">
      <ion-label position="stacked">Notiz</ion-label>
      <ion-textarea formControlName="note" name="note" rows="3" spellcheck="true"></ion-textarea>
    </ion-item>
    <app-validation-messages [control]="form.get('note')" [validationMessages]="validationMessages.note"></app-validation-messages>

    <!--price-->
    <ion-item lines="none">
      <ion-label position="stacked">Preis (in €)</ion-label>
      <ion-input type="number" inputmode="decimal" min="0" formControlName="price" clearInput="true" required="true"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('price')" [validationMessages]="validationMessages.price"></app-validation-messages>

    <!--wish list id-->
    <section *ngIf="!isUpdatePage">
      <p class="wantic-margin-right-left">Wähle deine Wunschliste</p>
      <app-wish-list-radio formControlName="wishListId" [initialValue]="form.get('wishListId').value"></app-wish-list-radio>
      <app-validation-messages [control]="form.get('wishListId')" [validationMessages]="validationMessages.wishListId"></app-validation-messages>
    </section>

  </form>

  <ion-button *ngIf="form" class="wantic-save-button save-wish-button" (click)="createOrUpdateWish()" color="primary" expand="block">
    WUNSCH SPEICHERN
  </ion-button>
  <ion-button *ngIf="form && isUpdatePage" class="wantic-save-button" (click)="deleteWish()" color="primary" expand="block" fill="outline">
    WUNSCH LÖSCHEN
  </ion-button>

</ion-content>
