<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar backNavigationPath="secure/home/wish-list-overview"></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> 

  <section class="ion-text-center wish-list-detail-container">
    <app-owners-info [owners]="wishList.owners"></app-owners-info>
    <div class="details">
      <h1 class="wish-list-name">{{ wishList.name }}</h1>
      <p class="wish-list-date">{{  wishList.date ? (wishList.date | date) : 'noch kein Datum festgelegt' }}</p>
    </div>
  </section>
  
  <section class="ion-text-center page-actions">
    <ion-icon src="assets/icon/plus.svg" [routerLink]="['../wish-search']"></ion-icon>
    <ion-icon src="assets/icon/pencil.svg" [routerLink]="['../edit']"></ion-icon>
    <ion-icon src="assets/icon/share.svg" (click)="shareWishList()"></ion-icon>
  </section>
  
  <ion-grid>
    <ion-row>
      <ion-col (click)="selectWish(wish)" size="6" *ngFor="let wish of wishList.wishes">
        <app-wish [wish]="wish"></app-wish>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
