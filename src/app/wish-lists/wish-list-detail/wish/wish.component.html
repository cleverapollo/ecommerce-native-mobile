<ion-card [ngClass]="{ 'wish-reserved': showReservedState }">
  <app-wish-shop-info [wish]="wish">
    <div class="image-container">
      <app-image [src]="wish.imageUrl" [alt]="wish.name"></app-image>
    </div>
  </app-wish-shop-info>
  <ion-card-content>
    <div class="wish-name truncate-name">{{ wish.name }}</div>
    <div class="wish-note" *ngIf="wish?.note">{{ wish.note }}</div>
  </ion-card-content>
</ion-card>
<div *ngIf="showReservedState" class="wish-reserved-image-container">
  <img src="assets/icon/wish-reserved.svg" alt="Graue, ovale Form auf dem 'Leider schon vergriffen' zu lesen ist."/>
</div>
