<ion-header class="ion-no-border safe-area-inset-top">
  <ion-toolbar class="ion-text-center">
    <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="ion-text-center wish-list-detail-container"> 
    <app-owners-info [owners]="wishList.owners" [showOnlyInitials]="true"></app-owners-info>
    <div class="details">
      <p class="wish-list-owner-names">{{ wishList.owners | ownerNames }}</p>
      <p class="wish-list-name">{{ wishList.name }}</p>
      <p class="wish-list-date">{{  wishList.date ? (wishList.date | date) : 'noch kein Datum festgelegt' }}</p>
    </div>
  </section>

  <div class="divide"></div>
 
   <ion-grid>
     <ion-row>
       <ion-col size="6" *ngFor="let wish of wishList.wishes">
         <app-shared-wish [wish]="wish" (onButtonClicked)="toggleWishReservation($event)"></app-shared-wish>
       </ion-col>
     </ion-row>
   </ion-grid>

 </ion-content>
