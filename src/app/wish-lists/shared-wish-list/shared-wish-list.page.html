<ion-header class="ion-no-border safe-area-inset-top">
  <ion-toolbar class="ion-text-center">
    <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar class="creator-image standalone">
      <img  src="assets/images/avatar-placeholder-small.svg">
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <h1>{{ wishList.inviterName }} </h1>
      <p>{{ wishList.name }}</p>
      <p>{{ wishList.date | date }}</p>
    </ion-label>
  </ion-item>
 
   <ion-grid>
     <ion-row>
       <ion-col size="6" *ngFor="let wish of wishList.wishes">
         <app-shared-wish [wish]="wish" (onButtonClicked)="give($event)"></app-shared-wish>
       </ion-col>
     </ion-row>
   </ion-grid>

 </ion-content>
