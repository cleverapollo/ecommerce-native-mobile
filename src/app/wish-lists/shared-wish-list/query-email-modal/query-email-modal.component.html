<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed" scroll-y="false">
  <p>
    Hast du in der Vergangenheit schon einen Wunsch ausgewählt und möchtest deine Entscheidung ändern? Gib deine E-Mail Adresse ein.
  </p>
  <form [formGroup]="form" (ngSubmit)="dismissModal()">
  
    <ion-item lines="none">
      <ion-input inputmode="email" name="email" type="email" placeholder="E-Mail Adresse" formControlName="email" clearInput="true">
      </ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('email')" [validationMessages]="validationMessages.email">
    </app-validation-messages>
  
    <ion-button class="wantic-save-button" type="submit" [disabled]="!form.valid" expand="block">Absenden</ion-button>
  </form>
</ion-content>
