<ion-header no-border>
  <ion-toolbar class="ion-text-center">
    <ion-title size="large" class="wantic-title">wantic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar class="creator-image standalone">
      <img  src="assets/images/avatar-placeholder.jpg">
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <h1>{{ wishList.inviterName }} <br><small>{{ wishList.name }}</small></h1>
      <p>{{ wishList.date | date }}</p>
    </ion-label>
  </ion-item>
 
   <ion-grid>
     <ion-row>
       <ion-col size="6" *ngFor="let wish of wishList.wishes">
         <app-shared-wish [wish]="wish" (onButtonClicked)="give($event)"></app-shared-wish>
       </ion-col>
     </ion-row>
   </ion-grid>

 </ion-content>
