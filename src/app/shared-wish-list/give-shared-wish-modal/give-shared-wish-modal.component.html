<form [formGroup]="form" *ngIf="form" (ngSubmit)="registerAndSatisfyWishRequest()">
  <h1>{{ wish.name }} schenken</h1>
  <p>
    Lorem ipsum dolor sit amet, consetetur sadipscing elitr.
  </p>
  <ion-item lines="none">
    <ion-input inputmode="email" name="email" type="email" placeholder="E-Mail" formControlName="email"></ion-input>
  </ion-item>
  <app-validation-messages [control]="form.get('email')" [validationMessages]="validationMessages.email"></app-validation-messages>
  <ion-button class="wantic-save-button" type="submit" [disabled]="!form.valid" expand="block">Schenken</ion-button>
  <p><em>Wenn du fortfährst, bestätigst du, dass du unsere <a>Datenschutz- bestimmungen</a> gelesen und akzeptiert hast.</em></p>
</form>
