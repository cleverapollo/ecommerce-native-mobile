<ion-item lines="none">
   <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Passwort"  autocomplete="current-password"></ion-input>
   <ion-icon (click)="toggleShow()" slot="end" class="show-option" [hidden]="showPassword" name="eye-off-outline"></ion-icon>
   <ion-icon (click)="toggleShow()" slot="end" class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon>
 </ion-item>
