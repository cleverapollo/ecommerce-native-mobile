<ion-list *ngIf="wishListSelectOptions.length > 0">
  <ion-item *ngFor="let option of wishListSelectOptions; let isFirst = first; let isLast = last;" 
            (click)="wishListId = option.id;"
            [ngClass]=" {'first-item': isFirst, 'last-item': isLast } "
  >
    <ion-label>{{ option.name }}</ion-label>
    <ion-avatar slot="end">
      <img *ngIf="wishListId == option.id" src="assets/icon/checked.svg" alt="checked icon" />
      <img *ngIf="wishListId != option.id" src="assets/icon/unchecked.svg" alt="unchecked icon" />
    </ion-avatar>
  </ion-item>
</ion-list>
<div *ngIf="wishListSelectOptions.length === 0" class="wantic-margin-right-left no-wish-lists-section">
  <p>Du hast keine Wunschlisten angelegt.</p>
</div>
