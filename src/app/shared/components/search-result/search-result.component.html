<ion-card>
  <div class="image-container" (click)="openProductURL()">
    <app-wish-image *ngIf="wish.imageUrl" [src]="wish.imageUrl" [alt]="wish.name"></app-wish-image>
  </div>
  <ion-card-content>
    <div class="wish-name truncate-name" (click)="openProductURL()">{{ wish?.name }}</div>
    <div class="wish-price" (click)="openProductURL()">{{ wish.price.displayString }}</div>
    <ion-button expand="block" fill="outline" color="tertiary" (click)="addWish()">Hinzuf√ºgen</ion-button>
  </ion-card-content>
</ion-card>
