<ion-grid class="wantic-toolbar">
  <ion-row>
    <ion-col class="wantic-back-button-container">
      <ion-toolbar *ngIf="showBackButton">
        <ion-buttons slot="start">
          <ion-back-button icon="assets/icon/back_button.svg"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
    <ion-col class="wantic-logo-container">
      <img class="wantic-logo" src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
    </ion-col>
    <ion-col class="wantic-skip-button-container" *ngIf="canSkip">
      <button class="wantic-skip-button" *ngIf="canSkip" (click)="skip()">
        ÃœBERSPRINGEN
      </button>
    </ion-col>
    <ion-col class="wantic-next-button-container" *ngIf="showNextButton">
      <button class="wantic-next-button" (click)="next()" [disabled]="disableNextButton">
        WEITER
      </button>
    </ion-col>
    <!--ToDo: refactoring -->
    <ion-col class="wantic-skip-button-container" *ngIf="!canSkip && !showNextButton">

    </ion-col>
  </ion-row>
</ion-grid>
