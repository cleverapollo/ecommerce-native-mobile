<div class="container">
  <div class="avatar" [style]="style" [ngClass]="avatarCssClass" appBackgroundImage [src]="src | secure"></div>
  <img *ngIf="showSwitchImage" class="switch-image" alt="" src="assets/icon/switch-creator.svg" />
  <div *ngIf="!readOnly">
    <div [ngClass]="btnContainerClass">
      <ion-button slot="end" class="wantic-save-button" id="open-modal" [color]="btnColor"> 
        <ion-icon slot="start" name="camera"></ion-icon>
        Bearbeiten
      </ion-button>
    </div>
  </div>
</div>

<p *ngIf="!readOnly">
  <span *ngIf="showError">Dein Bild ist zu groß</span>
</p>

<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]" *ngIf="!readOnly">
  <ng-template>
    <ion-content>
      <ion-item lines="none" class="margin-top-8" button (click)="pickImageFromGallery()">
        <ion-icon name="image-outline" color="dark" class="margin-right-8"></ion-icon>
        <ion-label>Aus Bibliothek auswählen</ion-label>
      </ion-item>
      <ion-item lines="none"  button (click)="takePhoto()">
        <ion-icon name="camera-outline" color="dark" class="margin-right-8"></ion-icon>
        <ion-label>Foto aufnehmen</ion-label>
      </ion-item>
      <ion-item lines="none"  button (click)="deletePhoto()">
        <ion-icon name="trash-outline" color="primary" class="margin-right-8"></ion-icon>
        <ion-label>Aktuelles Bild entfernen</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
