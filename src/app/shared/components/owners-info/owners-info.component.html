<div class="owner-info" *ngFor="let owner of owners; let first = first; let last = last;">
  <div class="user-initials creator-image" [ngClass]="cssClass(first, last)">
    <app-user-initials *ngIf="showInitials(owner)" [firstName]="owner.firstName" [lastName]="owner.lastName"></app-user-initials>
    <ion-spinner *ngIf="showSpinner(owner)" name="bubbles" color="primary" class="width-height-40"></ion-spinner>
    <app-photo *ngIf="showPhoto(owner)" [src]="getPhoto(owner)" [readOnly]="true" size="xs" avatarMargin="no-margin"></app-photo>
  </div>
</div>
