<ion-card>
  <div class="image-container" (click)="showDetails()">
    <img *ngIf="wish.imageUrl" [src]="wish.imageUrl" />
  </div>
  <ion-card-content>
    <div class="wish-name" (click)="showDetails()">{{ wish.name | slice:0:15 }}</div>
    <div class="wish-price" (click)="showDetails()">{{ wish.price }}</div>
    <ion-button expand="block" fill="outline" color="tertiary" (click)="selectWish()">Hinzuf√ºgen</ion-button>
  </ion-card-content>
</ion-card>
