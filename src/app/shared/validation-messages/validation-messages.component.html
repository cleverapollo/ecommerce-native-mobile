<div class="validation-errors ion-text-center">
  <ng-container *ngFor="let validation of validationMessages">
    <div class="error-message" *ngIf="control.hasError(validation.type) && (control.dirty || control.touched)">
      <ion-text color="danger">{{ validation.message }}</ion-text>
    </div>
  </ng-container>
</div>
