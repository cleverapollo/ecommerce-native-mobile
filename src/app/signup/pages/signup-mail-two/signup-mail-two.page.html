<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
</ion-header>


<ion-content>

  <h1 class="registration ion-text-center">Anmelden</h1>
  <p class="subtext ion-text-center">
    Erzähle uns wann du Geburtstag hast, so können wir deine Freunde und deine Familie daran erinnern.
  </p>

  <form [formGroup]="form" *ngIf="form" (ngSubmit)="next()">
    
    <ion-item lines="none" class="ion-item-select-date">
      <ion-datetime doneText="Fertig" cancelText="Abbrechen" value="1990-01-01" [max]="maxDate" formControlName="date" displayFormat="DD.MM.YYYY" placeholder="Wähle dein Geburtsdatum aus"></ion-datetime>
      <ion-icon name="calendar" slot="end" color="secondary" class="calendar-icon"></ion-icon>
    </ion-item>
    <app-validation-messages [control]="form.get('date')" [validationMessages]="validationMessages.date"></app-validation-messages>
  
    <p class="subtext gender-question ion-text-center">
      Welchem Geschlecht fühlst du dich zugehörig?
    </p>
    <div class="list-container">
      <ion-list class="wantic-margin-right-left" mode="md">
        <ion-radio-group name="gender" (ionChange)="updateGender($event)">    
          <ion-item lines="none" class="ion-item-select-gender">
            <ion-label>Weiblich</ion-label>
            <ion-radio slot="start" value="FEMALE"></ion-radio>
          </ion-item>
      
          <ion-item lines="none" class="ion-item-select-gender">
            <ion-label>Männlich</ion-label>
            <ion-radio slot="start" value="MALE"></ion-radio>
          </ion-item>
      
          <ion-item lines="none" class="ion-item-select-gender">
            <ion-label>Divers</ion-label>
            <ion-radio slot="start" value="DIVERSE"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

    <ion-grid class="wantic-margin-right-left consent-container" >
      <ion-row class="consent-item" [ngClass]="{ 'unchecked': !acceptPrivacyPolicy }">
        <ion-col size="9" class="small-text">
          <p>Ich habe die <a (click)="privacyPolicyService.showPrivacyPolicy()"><strong>Datenschutzerklärung</strong></a> von wantic.io gelesen und akzeptiert</p>
        </ion-col>
        <ion-col size="3" class="auto-margin">
          <ion-toggle name="acceptPrivacyPolicy" color="primary" formControlName="acceptPrivacyPolicy"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-validation-messages [control]="form.get('acceptPrivacyPolicy')" [validationMessages]="validationMessages.acceptPrivacyPolicy"></app-validation-messages>
    <ion-button type="submit" class="wantic-save-button" expand="block">Anmelden</ion-button>
  
  </form>

</ion-content>
