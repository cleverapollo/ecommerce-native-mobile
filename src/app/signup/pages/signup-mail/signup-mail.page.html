<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
</ion-header>

<ion-content>

  <h1 class="registration ion-text-center">Anmelden</h1>
  <p class="subtext ion-text-center">
    Registriere dich mit deinem Namen, deiner E-Mail Adresse und vergib ein Passwort.
  </p>

  <form [formGroup]="form" *ngIf="form" (ngSubmit)="next()" class="form-signup">

    <ion-item lines="none">
      <ion-input (keypress)="handleKeyboardEventOnFirstNameInput($event.keyCode)" formControlName="firstName" type="text" placeholder="Vorname" autocapitalize="on" autocomplete="given-name" autofocus="true" clearInput="true" enterkeyhint="next" inputmode="text" required="true"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('firstName')" [validationMessages]="validationMessages.firstName"></app-validation-messages>

    <ion-item lines="none">
      <ion-input (keypress)="handleKeyboardEventOnLastNameInput($event.keyCode)" formControlName="lastName" type="text" placeholder="Nachname" autocapitalize="on" autocomplete="family-name" autofocus="true" clearInput="true" enterkeyhint="next" inputmode="text"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('lastName')" [validationMessages]="validationMessages.lastName"></app-validation-messages>

    <br>

    <ion-item lines="none">
      <ion-input name="email" (keypress)="handleKeyboardEventOnEmailInput($event.keyCode)" formControlName="email" type="email" placeholder="E-Mail Adresse" autocomplete="email" clearInput="true" enterkeyhint="next" inputmode="email" required="true"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('email')" [validationMessages]="validationMessages.email"></app-validation-messages>


    <div formGroupName="password">
      <app-show-hide-password ionItemStyles="{ 'margin-bottom': 7px; }">
        <ion-input (keypress)="handleKeyboardEventOnPasswordInput($event.keyCode)" name="password" formControlName="value" type="password" placeholder="Passwort" autocomplete="new-password" enterkeyhint="next" required="true"></ion-input>
      </app-show-hide-password>
      <app-validation-messages [control]="form.get('password.value')" [validationMessages]="validationMessages.passwordValue"></app-validation-messages>
      <ion-item lines="none">
        <ion-input (keypress)="handleKeyboardEventOnPasswordConfirmInput($event.keyCode)" name="passwordConfirm" formControlName="confirm" type="password" placeholder="Passwort wiederholen" required="true" enterkeyhint="next"></ion-input>
      </ion-item>
      <app-validation-messages [control]="form.get('password.confirm')" [validationMessages]="validationMessages.passwordConfirm"></app-validation-messages>
    </div>

    <ion-button type="submit" class="wantic-save-button" expand="block" [disabled]="!form.valid">Anmelden</ion-button>
  </form>
</ion-content>
