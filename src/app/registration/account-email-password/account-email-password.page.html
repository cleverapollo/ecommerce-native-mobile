<ion-header>
  <div class="registration-header">
    <ion-button fill="clear" class="back-button" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
    <div>
      <img src="assets/icon/wantic-logo-active.svg">
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="registration-circle">
    <div class="form">
      <h1 class="ion-text-center registration">Melde dich <br> jetzt an</h1>
      <p class="subtext ion-text-center">
        Um deine Wünsche speichern zu können, benötigen <br>
        wir deine E-Mail Adresse sowie ein Passwort.
      </p>
      <form [formGroup]="form">
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="E-Mail Adresse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Passwort"></ion-input>
        </ion-item>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="next()" [disabled]="!form.valid">Registrierung abschließen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
