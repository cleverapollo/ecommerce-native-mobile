<ion-text color="tertiary">
  <h1 class="ion-text-center">Melde dich jetzt an</h1>
</ion-text>
<p>
  Um deine Wünsche speichern zu können, benötigen
  wir deine E-Mail Adresse sowie ein Passwort.
</p>
<div [formGroup]="credentials">
  <ion-item>
    <ion-input formControlName="email" type="email" placeholder="E-Mail Adresse"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input formControlName="password" type="password" placeholder="Passwort"></ion-input>
  </ion-item>
</div>
