<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goBack()">
        <ion-icon slot="icon-only" src="assets/icon/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><img src="assets/icon/wantic-logo-s.svg"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="registration ion-text-center">Lege deine erste Wunschliste an</h1>
  <form [formGroup]="form" *ngIf="form">
    <ion-item lines="none">
      <ion-input formControlName="name" type="text" placeholder="Trage einen Namen ein"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('name')" [validationMessages]="validationMessages.name"></app-validation-messages>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-button *ngIf="form" class="wantic-save-button" expand="block" (click)="next()" [disabled]="!form.valid">Weiter</ion-button>
</ion-footer>
