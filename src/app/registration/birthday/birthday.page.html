<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar skipToPath="registration/gender"></app-nav-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center registration-step-counter">2 / 5</div>
  <h1 class="registration ion-text-center">Wann hast du <br> Geburtstag?</h1>
  <p class="subtext ion-text-center">
    Gib dein Geburtsdatum ein, damit wir deine <br>
    Freunde an deinen Geburtstag erinnern kÃ¶nnen.
  </p>
  <form [formGroup]="form" *ngIf="form" (ngSubmit)="next()">
    <ion-item lines="none">
      <ion-datetime doneText="Fertig" cancelText="Abbrechen" value="1990-01-01" [max]="maxDate" formControlName="date" displayFormat="DD.MM.YYYY" placeholder="Trage ein Datum ein"></ion-datetime>
      <ion-icon name="calendar" slot="end" color="primary" class="calendar-icon"></ion-icon>
    </ion-item>
    <app-validation-messages [control]="form.get('date')" [validationMessages]="validationMessages.date"></app-validation-messages>
    <ion-button type="submit" class="wantic-save-button" expand="block">Weiter</ion-button>
  </form>
</ion-content>
