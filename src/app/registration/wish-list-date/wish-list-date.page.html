<ion-header>
  <div class="registration-header">
    <ion-button fill="clear" class="back-button" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
    <div>
      <img src="assets/icon/wantic-logo-active.svg">
    </div>
  </div>
</ion-header>

<ion-content>
  <h1 class="registration ion-text-center">Gib ein Datum an</h1>
  <form [formGroup]="form" *ngIf="form">
    <ion-item lines="none">
      <ion-datetime formControlName="date" displayFormat="DD.MM.YYYY" placeholder="Trage ein Datum ein"></ion-datetime>
    </ion-item>
    <app-validation-messages [control]="form.get('date')" [validationMessages]="validationMessages.date"></app-validation-messages>
    <p class="subtext ion-text-center">
      Ist die Wunschliste an ein bestimmtes Datum <br>
      gebunden (z.B.: Hochzeit, Geburtstag, <br>
      Weihnachten, ...) ?
    </p>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button *ngIf="form" expand="block" (click)="next()" [disabled]="!form.valid">Weiter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
