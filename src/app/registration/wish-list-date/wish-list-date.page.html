<ion-header>
  <div class="registration-header">
    <ion-button fill="clear" class="back-button" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
    <div>
      <img src="assets/icon/wantic-logo-active.svg">
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="registration-circle">
    <div class="form">
      <h1 class="registration ion-text-center">Gib ein <br> Datum an</h1>
      <form [formGroup]="form">
        <ion-item>
          <ion-datetime formControlName="date" displayFormat="DD.MM.YYYY" placeholder="Trage ein Datum ein"></ion-datetime>
        </ion-item>
        <p class="subtext ion-text-center">
          Ist die Wunschliste an ein bestimmtes Datum <br>
          gebunden (z.B.: Hochzeit, Geburtstag, <br>
          Weihnachten, ...) ?
        </p>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="next()" [disabled]="!form.valid">Weiter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
