<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goBack()">
        <ion-icon slot="icon-only" src="assets/icon/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark" class="skip-button" routerLink="../wish-list-partner">
        ÃœBERSPRINGEN
      </ion-button>
    </ion-buttons>
    <ion-title><img src="assets/icon/wantic-logo-s.svg"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="registration ion-text-center">Gib ein <br> Datum an</h1>
  <p class="subtext ion-text-center">
    Ist die Wunschliste an ein bestimmtes Datum <br>
    gebunden (z.B.: Hochzeit, Geburtstag, <br>
    Weihnachten, ...) ?
  </p>
  <form [formGroup]="form" *ngIf="form">
    <ion-item lines="none">
      <ion-datetime formControlName="date" displayFormat="DD.MM.YYYY" placeholder="Trage ein Datum ein"></ion-datetime>
      <ion-icon name="calendar" slot="end" color="primary"></ion-icon>
    </ion-item>
    <app-validation-messages [control]="form.get('date')" [validationMessages]="validationMessages.date"></app-validation-messages>
  </form>
</ion-content>

<ion-footer no-border>
  <ion-button *ngIf="form" class="wantic-save-button" expand="block" (click)="next()" [disabled]="!form.valid">Weiter</ion-button>
</ion-footer>
