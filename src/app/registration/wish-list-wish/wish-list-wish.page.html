<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center registration-step-counter">3 / 3</div>
  <h1 class="registration ion-text-center">Füge deinen <br> ersten <br> Wunsch hinzu</h1>
  <p class="subtext ion-text-center">
    Trage deinen Wunsch in die Suche ein und <br>
    wähle das passende Produkt aus.
  </p>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="search()">
    <ion-item lines="none">
      <ion-searchbar formControlName="keywords" placeholder="z.B. Holzspielzeug" inputmode="search" clearIcon="assets/icon/clear-input-icon.svg"></ion-searchbar>
    </ion-item>
    <app-validation-messages [control]="form.get('keywords')" [validationMessages]="validationMessages.keywords"></app-validation-messages>
    <ion-button class="wantic-save-button" type="submit" expand="block" [disabled]="!form.valid">Suchen</ion-button>
  </form>
</ion-content>
