<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/wantic-logo.svg" alt="Wantic Logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="registration ion-text-center">Füge deinen <br> ersten <br> Wunsch hinzu.</h1>
  <p class="subtext ion-text-center">
    Trage deinen Wunsch in die Suche ein und <br>
    wähle das passende Produkt aus.
  </p>
  <form *ngIf="form" [formGroup]="form">
    <ion-item lines="none">
      <ion-searchbar formControlName="keywords" placeholder="z.B. Fjällraven Kanken"></ion-searchbar>
    </ion-item>
    <app-validation-messages [control]="form.get('keywords')" [validationMessages]="validationMessages.keywords"></app-validation-messages>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button *ngIf="form" class="wantic-save-button" expand="block" (click)="search()" [disabled]="!form.valid">Suchen</ion-button>
</ion-footer>
