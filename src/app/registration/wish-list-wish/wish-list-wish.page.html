<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>W</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-text color="tertiary">
          <h1 class="ion-text-center">Füge deinen ersten Wunsch hinzu.</h1>
        </ion-text>
        <ion-item>
          <ion-searchbar [(ngModel)]="keywords" placeholder="toaster"></ion-searchbar>
        </ion-item>
        <p>
          Trage deinen Wunsch in die Suche ein und
          wähle das passende Produkt aus.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="search()">Suchen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
