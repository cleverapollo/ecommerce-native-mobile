<div class="registration-header">
  <ion-button fill="clear" class="back-button" (click)="goBack()">
    <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
  </ion-button>
  <div>
    <img src="assets/icon/wantic-logo-active.svg">
  </div>
</div>

<div class="registration-circle">
  <div class="form">
    <h1 class="registration ion-text-center">Herzlichen Glückwunsch!</h1>
    <p class="subtext ion-text-center">
      Du hast deine erste Wunschliste erstellt und <br>
      deinen ersten Wunsch hinzugefügt.<br><br>
    
      Wir wünschen dir viel Spaß mit Wantic. <br><br>
    
      Sag uns noch deinen Namen 
    </p>
    <form [formGroup]="form">
      <ion-item>
        <ion-input formControlName="firstName" type="text" placeholder="Vorname"></ion-input>
      </ion-item>
    </form>
  </div>
</div>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="next()" [disabled]="!form.valid">Weiter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
