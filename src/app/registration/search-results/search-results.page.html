<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back-button" (click)="goBack()">
        <ion-icon slot="icon-only" src="assets/icon/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><img src="assets/icon/wantic-logo-s.svg"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let wish of wishes; let i = index">
              <app-search-result [wish]="wish" (onSelectWish)="updateValue($event)"></app-search-result>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
