<ion-header>
  <div class="registration-header">
    <ion-button fill="clear" class="back-button" (click)="goBack()">
      <ion-icon slot="icon-only" src="assets/icon/back_button.svg"></ion-icon>
    </ion-button>
    <div>
      <img src="assets/icon/wantic-logo-active.svg">
    </div>
  </div>  
</ion-header>

<ion-content>
  <ion-grid class="ion-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let wish of wishes; let i = index">
              <app-search-result [wish]="wish" (onSelectWish)="updateValue($event)"></app-search-result>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-button expand="block" (click)="next()">Weiter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
