<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="6">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let item of searchResultItems; let i = index">
              <app-search-result [wish]="item" (onSelectWish)="updateValue($event)"></app-search-result>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMoreSearchResults($event)" threshold="25%">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Weitere Suchergebnisse werden geladen ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
