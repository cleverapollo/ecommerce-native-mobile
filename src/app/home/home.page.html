<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-angular"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-text-center">Meine Wunschlisten</h1>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col class="column-wish-list" size="6" *ngFor="let wishList of wishLists" (click)="selectWishList(wishList)">
        <app-wish-list [wishList]="wishList"></app-wish-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
