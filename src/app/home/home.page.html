<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/home']">
        <ion-icon slot="icon-only" src="assets/icon/wantic_logo.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="contacts"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/wish-search']">
        <ion-icon slot="icon-only" src="assets/icon/search-icon.svg"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-text-center">Meine Wunschlisten</h1>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="padding: 0;">
        <ion-grid style="padding: 2px;">
          <ion-row>
            <ion-col [routerLink]="['/wish-search']" size="12"  style="background-color: white; padding: 0; padding-bottom: 5px; border-bottom: 2px solid #f7f6f1;">
              <div class="ion-text-center add-button-height">
                <div class="add-button-padding">
                  <div>
                    <ion-icon class="add-icon" name="add"></ion-icon>
                  </div>
                  <div>
                      Wunsch <br>
                      hinzuf√ºgen
                  </div>
                </div>
              </div>
            </ion-col>
            <ion-col [routerLink]="['/wish-list-new']" size="12" style="background-color: white; padding: 0; padding-top: 5px; border-top: 2px solid #f7f6f1;">
              <div class="ion-text-center add-button-height">
                <div class="add-button-padding">
                  <div>
                    <ion-icon class="add-icon" name="add"></ion-icon>
                  </div>
                  <div>
                      neue Wunschliste anlegen
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col style="border: 2px solid #f7f6f1;" class="column-wish-list" size="6" *ngFor="let wishList of wishLists" (click)="selectWishList(wishList)">
        <app-wish-list [wishList]="wishList"></app-wish-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
