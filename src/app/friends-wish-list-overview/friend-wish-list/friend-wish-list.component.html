<div class="friend-avatar-container">
  <ion-avatar>
    <img *ngIf="!wishList.profileImageUrlFriend" src="assets/images/avatar-placeholder.jpg">
    <img *ngIf="wishList.profileImageUrlFriend" [src]="wishList.profileImageUrlFriend | secure | async">
  </ion-avatar>
</div>

<ion-grid class="wish-list-container">
  <ion-row>
    <ion-col size="6">
      <ion-img *ngIf="wishList.wishes.length > 0 && wishList.wishes[0].imageUrl" [src]="wishList.wishes[0].imageUrl"></ion-img>
      <img *ngIf="!wishList.wishes.length || !wishList.wishes[0].imageUrl" src="assets/images/wish-list-placeholder.png">
    </ion-col>
    <ion-col size="6">
      <ion-img *ngIf="wishList.wishes.length > 1 && wishList.wishes[1].imageUrl" [src]="wishList.wishes[1].imageUrl"></ion-img>
      <img *ngIf="wishList.wishes.length < 2 || !wishList.wishes[1].imageUrl" src="assets/images/wish-list-placeholder.png">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-img *ngIf="wishList.wishes.length > 2 && wishList.wishes[2].imageUrl" [src]="wishList.wishes[2].imageUrl"></ion-img>
      <img *ngIf="wishList.wishes.length < 3 || !wishList.wishes[2].imageUrl" src="assets/images/wish-list-placeholder.png">
    </ion-col>
    <ion-col size="6">
      <ion-img *ngIf="wishList.wishes.length > 3 && wishList.wishes[3].imageUrl" [src]="wishList.wishes[3].imageUrl"></ion-img>
      <img *ngIf="wishList.wishes.length < 4 || !wishList.wishes[3].imageUrl" src="assets/images/wish-list-placeholder.png">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="wish-list-description">
        <div class="friend-name">{{ wishList.nameOfFriend }}</div>
        <div class="wish-list-name">{{ wishList.name }}</div>
        <div class="wish-list-date">{{ wishList.date | date }}</div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
