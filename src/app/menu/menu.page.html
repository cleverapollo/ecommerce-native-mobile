<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar rootPath="/secure/menu"></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>
  <h1 class="ion-text-center wantic-page-header">Einstellungen</h1>

  <ion-list>
    <ion-item [routerLink]="['settings']">
      <ion-label>Profil bearbeiten</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>AGB</ion-label>
    </ion-item>
    <ion-item (click)="privacyPolicyService.showPrivacyPolicy()">
      <ion-label >Datenschutz</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Impressum</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Abmelden</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
