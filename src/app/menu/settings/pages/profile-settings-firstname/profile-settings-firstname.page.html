<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar></app-nav-toolbar>
  <app-email-unverified-hint></app-email-unverified-hint>
</ion-header>

<ion-content>

  <h1 class="ion-text-center wantic-page-header">Profil bearbeiten</h1>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveChanges()">

    <ion-item lines="none">
      <ion-label position="stacked">Vorname</ion-label>
      <ion-input type="text" formControlName="firstName" autocapitalize="true" autocomplete="given-name" clearInput="true" required="true"></ion-input>
    </ion-item>
    <app-validation-messages [control]="form.get('firstName')" [validationMessages]="validationMessages.firstName"></app-validation-messages>

    <ion-button type="submit" *ngIf="form" class="wantic-save-button" color="primary" expand="block">
      Ã„NDERUNGEN SPEICHERN
    </ion-button>
  </form>

</ion-content>
