<ion-header class="ion-no-border safe-area-inset-top">
  <app-nav-toolbar defaultHref="/secure/menu/settings"></app-nav-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-center wantic-page-header">Creator Profil bearbeiten</h1>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="saveChanges()">

    <ion-item lines="none" counter="true">
      <ion-label position="stacked">Intro Text</ion-label>
      <ion-textarea formControlName="description" class="form-field-creator"
                    name="description" 
                    placeholder="Eine kurze Profilbeschreibung"
                    [autoGrow]="true" 
                    rows="3" 
                    [spellcheck]="true" 
                    maxlength="150" 
                    [required]="true">
      </ion-textarea>
    </ion-item>
    <app-validation-messages [control]="form.get('description')" [validationMessages]="validationMessages.description"></app-validation-messages>

    <div class="primary-purple-gradient">
      <ion-button type="submit" class="wantic-save-button" color="primary-purple" expand="block">
        Ã„NDERUNGEN SPEICHERN
      </ion-button>
    </div>

  </form>

</ion-content>
